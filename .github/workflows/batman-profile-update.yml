name: Batman Profile Auto-Update 🦇

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get install jq curl -y

      - name: Fetch Latest Repositories
        run: |
          curl -s https://api.github.com/users/SoGhosh719/repos?sort=updated | jq -r '.[0:5] | map("- [\(.name)](\(.html_url))") | .[]' > latest_repos.md

      - name: Fetch Gotham City Weather
        run: curl -s "https://wttr.in/New+York?format=3" > weather.md

      - name: Update README
        run: |
          sed -i '/^## 🏙️ **Latest Missions in Gotham (Projects)**$/,/^---$/c\## 🏙️ **Latest Missions in Gotham (Projects)**\n\n$(cat latest_repos.md)\n\n---' README.md
          sed -i '/^## ☁️ **Gotham City Weather (Updated Every 6 Hours)**$/,/^---$/c\## ☁️ **Gotham City Weather (Updated Every 6 Hours)**\n\n```\n$(cat weather.md)\n```\n\n---' README.md

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add README.md latest_repos.md weather.md
          git commit -m "🦇 Auto-update Batman Profile" || exit 0
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/SoGhosh719/SoGhosh719.git main
